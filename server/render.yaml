services:
  - type: web
    name: blog-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8080
    healthCheckPath: /api/health
    runtime: node
    nodeVersion: 18.x
    buildFilter:
      paths:
        - server/**
